        function subtractTime(baseTime, offset) {
            let [baseH, baseM, baseS] = baseTime.split(":").map(Number);

            let date = new Date();
            date.setHours(baseH - offH, baseM - offM, baseS - offS);

        function showMessage(text, audioFile) {
